services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nmt_db
    volumes:
      - db-data:/var/lib/mysql
    networks: [nmt-network]

  nmt_service:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: agentenmt-nmt_service
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8001:8000"
    networks: [nmt-network]

  api_service:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    container_name: agentenmt-api_service
    environment:
      - DATABASE_URL=mysql://root:root@db:3306/nmt_db
      - NMT_SERVICE_URL=http://nmt_service:8000
      - JWT_SECRET=prod-secret
      - CORS_ORIGIN=http://localhost:3003
      - PORT=8000
    depends_on:
      - db
      - nmt_service
    ports:
      - "8000:8000"
    networks: [nmt-network]

  frontend:
    build:
      context: ./agente-nmt
      dockerfile: Dockerfile
    container_name: agentenmt-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api_service
    ports:
      - "3003:3000"
    networks: [nmt-network]

volumes:
  db-data:

networks:
  nmt-network:
    driver: bridge
